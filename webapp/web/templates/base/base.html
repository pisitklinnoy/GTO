<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    PSU-TGO
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{{ 'css/app.css' | static_url }}">
  {% block head %}
  {% endblock head %}
</head>

<body>
  <div class="flex">
    <!-- Sidebar Toggle -->
    <input id="sidebar-toggle" type="checkbox" class="hidden peer" />

    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-base-200 shadow-md h-screen z-10 peer-checked:hidden">
      {% include "base/sidebar.html" %}
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <div class="z-1 w-full bg-base-100">
        {% include "base/navbar.html" %}
      </div>
      
      <div class="p-2 flex-grow bg-base-200 z-0">
        {% block body %}
        {% endblock body %}
      </div>
    </div>
  </div>
  {% block js %}
  {% endblock js %}
</body>

</html>
