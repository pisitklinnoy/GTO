{% extends "/base/default_page.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-base-200">
  <div class="card border border-base-content/10 shadow-lg min-w-96 max-w-md w-full mx-auto">
    <div class="card-body">
      <h2 class="card-title text-center text-primary">
        Login
      </h2>
      <p class="text-center text-sm text-base-content mb-4">
        Please log in using one of the following methods:
      </p>
      <div class="flex flex-col gap-4">
        <!-- Google Login Button -->
        <a href="/auth/google" class="btn btn-outline btn-primary w-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21.35 11.1h-9.4v2.8h5.5c-.3 1.6-1.3 2.9-2.8 3.7v3h4.5c2.6-2.4 4.2-6 4.2-10.5 0-.7-.1-1.4-.2-2z" />
          </svg>
          Login with Google
        </a>

        <!-- PSU Passport Login Button -->
        <a href="/auth/psu" class="btn btn-outline btn-secondary w-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a10 10 0 100 20 10 10 0 000-20z" />
          </svg>
          Login with PSU Passport
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
