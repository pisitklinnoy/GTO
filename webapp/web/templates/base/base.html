<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    PSU-TGO
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{{ 'css/app.css' | static_url }}">
  <script src="{{ 'node_modules/htmx.org/dist/htmx.min.js' | static_url }}"></script>
  <script src="{{ 'node_modules/cally/dist/cally.js' | static_url }}"></script>
  <script src="{{ 'js/date-picker.js' | static_url }}"></script>
  {% block head %}
  {% endblock head %}
</head>

<body>
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-base-200 shadow-md h-screen z-10">
      {% include "base/sidebar.html" %}
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      {% include "base/navbar.html" %}
      <div class="p-2 flex-grow bg-base-200 z-0">
        {% block body %}
        {% endblock body %}
      </div>
    </div>
  </div>
  {% block js %}
  {% endblock js %}
</body>

</html>
